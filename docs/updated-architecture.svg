<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">GitHub-Only Resume Microservice Architecture</text>
  
  <!-- GitHub Section -->
  <rect x="50" y="70" width="700" height="120" fill="#f0f6fc" stroke="#0366d6" stroke-width="2" rx="10" ry="10" />
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">GitHub Ecosystem</text>
  
  <!-- GitHub Components -->
  <rect x="70" y="110" width="140" height="60" fill="#ffffff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="140" y="145" font-family="Arial" font-size="14" text-anchor="middle">GitHub Repository</text>
  
  <rect x="240" y="110" width="140" height="60" fill="#ffffff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="310" y="145" font-family="Arial" font-size="14" text-anchor="middle">GitHub Actions</text>
  
  <rect x="410" y="110" width="140" height="60" fill="#ffffff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="480" y="145" font-family="Arial" font-size="14" text-anchor="middle">GitHub Projects</text>
  
  <rect x="580" y="110" width="140" height="60" fill="#ffffff" stroke="#0366d6" stroke-width="2" rx="5" ry="5" />
  <text x="650" y="145" font-family="Arial" font-size="14" text-anchor="middle">GitHub Pages</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="50" y="210" width="700" height="100" fill="#ecf4ee" stroke="#2ea44f" stroke-width="2" rx="10" ry="10" />
  <text x="400" y="230" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">CI/CD Pipeline</text>
  
  <!-- Pipeline Steps -->
  <rect x="70" y="250" width="100" height="40" fill="#ffffff" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="120" y="275" font-family="Arial" font-size="14" text-anchor="middle">Lint</text>
  
  <path d="M170 270 L 200 270" stroke="#2ea44f" stroke-width="2" />
  <polygon points="200,270 195,265 195,275" fill="#2ea44f" />
  
  <rect x="200" y="250" width="100" height="40" fill="#ffffff" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="250" y="275" font-family="Arial" font-size="14" text-anchor="middle">Test</text>
  
  <path d="M300 270 L 330 270" stroke="#2ea44f" stroke-width="2" />
  <polygon points="330,270 325,265 325,275" fill="#2ea44f" />
  
  <rect x="330" y="250" width="100" height="40" fill="#ffffff" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="380" y="275" font-family="Arial" font-size="14" text-anchor="middle">Build</text>
  
  <path d="M430 270 L 460 270" stroke="#2ea44f" stroke-width="2" />
  <polygon points="460,270 455,265 455,275" fill="#2ea44f" />
  
  <rect x="460" y="250" width="100" height="40" fill="#ffffff" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="510" y="275" font-family="Arial" font-size="14" text-anchor="middle">Deploy</text>
  
  <path d="M560 270 L 590 270" stroke="#2ea44f" stroke-width="2" />
  <polygon points="590,270 585,265 585,275" fill="#2ea44f" />
  
  <rect x="590" y="250" width="130" height="40" fill="#ffffff" stroke="#2ea44f" stroke-width="2" rx="5" ry="5" />
  <text x="655" y="275" font-family="Arial" font-size="14" text-anchor="middle">Monitor</text>
  
  <!-- Application Architecture -->
  <rect x="50" y="330" width="700" height="150" fill="#fff4e5" stroke="#f9826c" stroke-width="2" rx="10" ry="10" />
  <text x="400" y="350" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Application Architecture</text>
  
  <!-- Frontend -->
  <rect x="70" y="380" width="320" height="80" fill="#ffffff" stroke="#f9826c" stroke-width="2" rx="5" ry="5" />
  <text x="230" y="400" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">React Frontend</text>
  <text x="230" y="425" font-family="Arial" font-size="14" text-anchor="middle">React + React Router</text>
  <text x="230" y="445" font-family="Arial" font-size="12" text-anchor="middle">Deployed to GitHub Pages</text>
  
  <!-- Static JSON -->
  <rect x="410" y="380" width="320" height="80" fill="#ffffff" stroke="#f9826c" stroke-width="2" rx="5" ry="5" />
  <text x="570" y="400" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Static JSON Data</text>
  <text x="570" y="425" font-family="Arial" font-size="14" text-anchor="middle">resume.json, education.json, etc.</text>
  <text x="570" y="445" font-family="Arial" font-size="12" text-anchor="middle">Stored in public/data directory</text>
  
  <!-- Connections -->
  <path d="M390 420 L 410 420" stroke="#f9826c" stroke-width="2" />
  <polygon points="410,420 405,415 405,425" fill="#f9826c" />
  <text x="400" y="410" font-family="Arial" font-size="10" text-anchor="middle">Fetch</text>
  <text x="400" y="422" font-family="Arial" font-size="10" text-anchor="middle">Data</text>
</svg>
