name: CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Build backend
        run: cd backend && npm run build

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            backend/dist/
            frontend/build/

  deploy-backend:
    name: Deploy Backend to Render
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://resume-microservice-api.onrender.com

    steps:
      - name: Deploy to Render
        # In a real project, you would use a proper Render deployment action
        # This is a placeholder to simulate the deployment
        run: |
          echo "Deploying backend to Render..."
          # Render deployment would happen here
          echo "Backend deployed to https://resume-microservice-api.onrender.com"

  deploy-frontend:
    name: Deploy Frontend to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: artifact

      - name: Copy frontend build to deploy directory
        run: |
          mkdir -p ./_site
          cp -r artifact/frontend/build/* ./_site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
